<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Produção</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<img src="./img/logo.png" alt="Logo" style="width: 120px; margin-bottom: 20px;">
<h2>Registrar produção</h2>
<p>Para registrar, preencha os campos abaixo.</p>

<div class=".registro"> <label>Quantidade de máquinas:</label><br>
	<input type="number" name="maquinas" required> </div>
	
<div class=".registro"> <label>Quantidade de setores:</label><br>
	<input type="number" name="setores" required> </div>

<div class=".registro"> <label>Quantidade de máquinas em cada setor:</label><br>
	<input type="number" name="maqSetor" required> </div>

<br>
<button type="reset">Registrar</button>   
</body>
</html>
